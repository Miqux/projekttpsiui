<section class="vh-100 gradient-custom">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Utwórz nowe konto</h2>


                <div class="form-outline mb-4">
                  <input type="text" id="fistname" [(ngModel)]="registerym.fistName" class="form-control form-control-lg" />
                  <label class="form-label" for="fistname">Imię</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="lastname" [(ngModel)]="registerym.lastName" class="form-control form-control-lg" />
                  <label class="form-label" for="lastname">Nazwisko</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="name" [(ngModel)]="registerym.name" class="form-control form-control-lg" />
                  <label class="form-label" for="name">Nick</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="text" id="login" [(ngModel)]="registerym.login" class="form-control form-control-lg" />
                    <label class="form-label" for="login">Login</label>
                  </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" [(ngModel)]="registerym.password" id="typePasswordX" class="form-control form-control-lg" />
                    <label class="input-label" for="typePasswordX">Hasło</label>
                  </div>


                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                   Akceptuje warunki forum zawarte w <a href="#!" class="text-body"><u>Warunki forum</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click) = "registery()">Zarejestruj</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Posiadasz konto? <a href="/login"
                    class="fw-bold text-body"><u>Zaloguj się tutaj</u></a></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
