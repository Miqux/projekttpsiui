
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Dodawnie nowego postu</h2>
    
                  <div class="form-outline form-white mb-4">
                    <input type="text" [(ngModel)]="addPostModel.tittle" id="tittle" class="form-control form-control-lg" />
                    <label class="form-label" for="tittle">Tytuł</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <textarea type="text" [(ngModel)]="addPostModel.text" id="text" class="form-control form-control-lg" rows="6"></textarea>
                    <label class="input-label" for="text">Zawartość postu</label>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" (click) = "addPost()">Dodaj post</button>
  
  
  
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="error">                    
                          <div>
                            {{ error }}    
                          </div>
                      </div>
                  </div>
    
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
