
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Logowanie</h2>
                <p class="text-white-50 mb-5">Podaj login i hasło!</p>
  
                <div class="form-outline form-white mb-4">
                  <input type="text" [(ngModel)]="username" id="login" class="form-control form-control-lg" />
                  <label class="form-label" for="login">Login</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" [(ngModel)]="password" id="typePasswordX" class="form-control form-control-lg" />
                  <label class="input-label" for="typePasswordX">Hasło</label>
                </div>
  
                <button class="btn btn-outline-light btn-lg px-5" (click) = "login()">Zaloguj</button>



                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="error">                    
                        <div>
                          Nieprawidłowe dane
                        </div>
                    </div>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Nie masz konta? <a href="/registery" class="text-white-50 fw-bold">Zarejestruj się!</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
