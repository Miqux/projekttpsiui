<button class="btn btn-success" *ngIf="(isLoggedIn$ | async )" routerLink="/addPost">Dodaj post</button><br>

<table  style="width: 100%;"> 
  <div class="list-group list-group-light">
    
<tr *ngFor="let post of posts" >
  <a [routerLink]="['/postDetails', post.id]" class="list-group-item list-group-item-action px-3 border-0 rounded-3 mb-2">
<div class="card">
    <div class="card-header"style="background-color: #54B4D3;">
    {{ post.author }}    
    </div>
    <div class="card-body"   style="background-color: #9FA6B2;">
      <h5 class="card-title">{{ post.tittle }}</h5>
    </div>
  </div>
</a>
</tr>
</div>
</table>
